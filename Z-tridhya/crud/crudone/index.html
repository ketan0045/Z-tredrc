<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>crud-one</title>
</head>

<body>
    <nav>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container col-6">
            <main>
                <div class="input-group mb-3 mt-5 ">
                    <input type="text" id="inputfield" class="form-control" placeholder="Here Add chapter"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="button-addon2">Add chapter</button>
                    </div>
                </div>

            </main>
            <ul class="list-group " id="parentList">
                <li class="list-group-item d-flex justify-content-between">
                    <h5 class="flex-grow-1" >Chapter 1</h5>
                    <button class="btn btn-warning mx-2">Edit</button>
                    <button class="btn btn-danger" onclick="removeChapter(this)">Delete</button>
                </li>
            </ul>
        </div>
    </nav>
    <script>
        let input_field = document.getElementById("inputfield");

        let addbtn = document.getElementById("button-addon2");
        addbtn.addEventListener("click", addbtnfunc);

        let newLi = document.createElement("li");
        let parentList = document.getElementById("parentList");

        function addbtnfunc() {
            if(parentList.children[0].className === "emptyMsg"){
                parentList.children[0].remove();
                console.log( parentList.children[0])
            }
            let input_field_value = input_field.value; 



             newLi = document.createElement("li");
            // newLi.classList.add("list-group-item");
            newLi.className = "list-group-item d-flex justify-content-between"
            // newLi.classList = "list-group-item d-flex justify-content-between"
            newLi.innerHTML = ` <h5 class="flex-grow-1" >${input_field_value}</h5>
                    <button class="btn btn-warning mx-2">Edit</button>
                    <button class="btn btn-danger" onclick="removeChapter(this)">Delete</button>`;

           
            parentList.appendChild(newLi)
        }
        function removeChapter(currentelem){
            currentelem.parentElement.remove();
            if(parentList.children.length <= 0){
                    
                let newEmptyMsg = document.createElement("h4");
                newEmptyMsg.classList.add("emptyMsg")
                newEmptyMsg.textContent = "empty"
                parentList.appendChild(newEmptyMsg)
            }
        }

    </script>
</body>

</html>
